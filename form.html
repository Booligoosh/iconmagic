<!DOCTYPE html>
<html>
  <head>
    <title>IconMagic</title>
    <link rel="stylesheet" href="/iconmagic/style.css">
    <link href="/iconmagic/century-gothic.css" rel="stylesheet" type="text/css">
    <link rel="apple-touch-icon" sizes="57x57" href="https://cloud.githubusercontent.com/assets/14034891/11739977/8d343552-a043-11e5-802f-3232eb874b56.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="https://cloud.githubusercontent.com/assets/14034891/11739976/8d3331a2-a043-11e5-9800-fcc1ba706fbe.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="https://cloud.githubusercontent.com/assets/14034891/11739979/8d7bda56-a043-11e5-8123-f36a6d053a42.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="https://cloud.githubusercontent.com/assets/14034891/11739979/8d7bda56-a043-11e5-8123-f36a6d053a42.png" />
    <link rel="icon" type="image/png" href="https://cloud.githubusercontent.com/assets/14034891/11739815/557fc8f2-a042-11e5-94c4-6c9875e66c4a.png">
  </head>
  <body>
    <h2>Fill in the fields below:</h2>
    <form action="site.html" name="form" method="get" autocomplete="off">
      Website needing icon url:<br>
      <input type="text" name="website">
      <br>
      Desired title:<br>
      <input type="text" name="title">
      <br>
      <input id="check" type="checkbox" name="autoicon"> Use browser icon
      <br>
      Icon url (image must be exactly square):<br>
      <input id="ico" type="text" name="icon">
      <br><br>
      <input type="submit" value="Submit">
    </form>
    <script>
    function func() {
        if (document.getElementById("check").checked === true) {
          document.getElementById("ico").disabled = "disabled";
        }
        else {
          document.getElementById("ico").removeAttribute("disabled")
        }
        setTimeout(func, 1);
    }
    </script>
  </body>
</html>
